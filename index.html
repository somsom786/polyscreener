<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PolyScreener // TERMINAL ACCESS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'matrix-black': '#0D0208',
              'matrix-dark': '#001a00',
              'matrix-green': '#00ff41',
              'matrix-dim': '#008F11',
              'matrix-bright': '#003b00',
            },
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
              tech: ['"Share Tech Mono"', 'monospace'],
              retro: ['"VT323"', 'monospace'],
            },
            animation: {
              'flicker': 'flicker 0.15s infinite',
              'scanline': 'scanline 8s linear infinite',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              flicker: {
                '0%': { opacity: 0.9 },
                '50%': { opacity: 1.0 },
                '100%': { opacity: 0.95 },
              },
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000;
        color: #00ff41;
        overflow: hidden; /* App handles scrolling */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #001a00;
      }
      ::-webkit-scrollbar-thumb {
        background: #008F11;
        border: 1px solid #000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00ff41;
      }
      
      /* CRT Effects */
      .crt::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 50;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
    </style>

}
</script>
